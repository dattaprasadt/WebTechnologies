<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child1">
                <div class="logo">
                    <img src="/images.png" alt="">
                </div>
                <div class="name">
                    Contoso
                </div>
                <div class="dots">
                    ...
                </div>
            </div>
            <div class="child2">
                <div class="p1">Thumbnail card</div>
                <div class="p2">With an optional subtitle</div>
            </div>
            <div class="child3">
                <div class="p3">
                    This is the body of the card, used to tell the user more
                    about the image above. This is an html block and can be edited.
                </div>
            </div>
            <div class="child4">
                <button class="btn" id="btn1">Button</button>
                <button class="btn" id="btn2">Button</button>
                <button class="btn" id="btn3">Button</button>
                <button class="btn" id="btn4">Button</button>
            </div>
        </div>
